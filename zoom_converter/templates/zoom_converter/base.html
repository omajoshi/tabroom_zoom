{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Tabroom Zoom Converter{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'zoom_converter/index.css' %}">
</head>
<body>
<div class="main-body">
<header class="page-header">
{% block page_header %}
<a class="button" href="/">Home</a>
<span class="login-logout">
{% if request.user.is_authenticated %}
<a href="{% url 'zoom_converter:profile' %}">{{ request.user }}</a> | <a href="/accounts/logout/">Logout</a>
{% else %}<a href="/accounts/login/?next={{ request.path }}">Login</a> | <a href="/accounts/register/">Register</a>
{% endif %}
</span>
<div class="clear"></div>
{% endblock %}
</header>
<hr>
<div class="content">
{% block content %}
{% endblock %}
</div>
</div>
</body>
</html>

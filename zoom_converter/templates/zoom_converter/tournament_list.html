{% extends "zoom_converter/base.html" %}
{% block content %}
<h4 class="edit-item"><a href="{% url 'zoom_converter:tournament_create' %}">Create Tournament</a></h4>

<h1 class="title">Home</h1>

<h3 class="title">Manage My Tournaments</h3>
<ul>
{% for tournament in tournament_list %}
<li><a href="{{ tournament.get_absolute_url }}">{{ tournament.name }}</a></li>
{% empty %}
<li>nothing was found</li>
{% endfor %}
</ul>
{% endblock %}

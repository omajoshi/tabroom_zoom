{% extends "zoom_converter/base.html" %}
{% block content %}
<h1><a href="{% url 'zoom_converter:tournament_create' %}">Create Tournament</a></h1>

<h1>Manage My Tournaments</h1>
{% for tournament in tournament_list %}
<h2><a href="{{ tournament.get_absolute_url }}">{{ tournament.name }}</a></h2>
{% empty %}
<h2>nothing was found</h2>
{% endfor %}
{% endblock %}
